<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Demo page</title>
</head>

<body>
    <body>
        <div class="component-demo">
            <!-- Card Component -->
            <section class="component-demo__section">
                <h2 class="component-demo__heading">Card Component</h2>
                <div class="card">
                    <div class="card__header">
                        <!-- Images could be placeholders if the original ones are not available -->
                        <img class="card__logo" src="placeholder-logo1.png" alt="Logo 1">
                        <img class="card__logo" src="placeholder-logo2.png" alt="Logo 2">
                    </div>
                    <div class="card__body">
                        <p>something</p>
                    </div>
                </div>
            </section>
    
            <!-- Form Input Fields -->
            <section class="component-demo__section">
                <h2 class="component-demo__heading">Form Input Fields</h2>
                <div class="form-group">
                    <label for="demo-email" class="form-group__label">Email Address *</label>
                    <input type="email" id="demo-email" class="form-group__input" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="demo-password" class="form-group__label">Password *</label>
                    <input type="password" id="demo-password" class="form-group__input">
                </div>
            </section>
    
            <!-- Buttons -->
            <section class="component-demo__section">
                <h2 class="component-demo__heading">Buttons</h2>
                <button class="btn btn--primary">Primary Button</button>
                <button class="btn btn--secondary">Secondary Button</button>
                <button class="btn btn--small" aria-label="show password">
                    <button class="btn btn--primary-txt">Logg p√•</button>
            </section>
    
            <!-- Checkbox Component -->
            <section class="component-demo__section">
                <h2 class="component-demo__heading">Checkbox</h2>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__input">
                    <span class="checkbox__label">Keep me logged in</span>
                </label>
            </section>
    
            <!-- Links -->
            <section class="component-demo__section">
                <h2 class="component-demo__heading">Links</h2>
                <a href="#" class="link">Find Help Here</a>
                <br>
                <a href="#" class="link">Back to Home</a>
            </section>
        </div>
    </body>
    </html>
</body>
</html>
